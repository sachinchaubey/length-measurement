<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Length converter</title>
</head>
<body>
    <h1 id="heading">Length converter</h1>
    <div class="container">
        <div class="input-div">
            <input type="number" value="0" id="input" class="inpt">
            <form action="">
                <select name="measure" id="input-type" class="type">
                    <option value="feet">feet</option>
                    <option value="inches">inches</option>
                    <option value="cm">cm</option>
                </select>
            </form>
        </div>
        <div class="input-div">
            <h1 id="equal">=</h1>
        </div>
        <div class="input-div">
            <input type="number" value="0" id="result" class="inpt">
            <form action="">
                <select name="measure" id="result-type" class="type">
                    <option value="feet">feet</option>
                    <option value="inches">inches</option>
                    <option value="cm">cm</option>
                </select>
            </form>
        </div>
    </div> 
    <script src="logic.js"></script>
</body>
</html>
